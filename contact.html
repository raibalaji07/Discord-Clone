<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="contactApp" ng-controller="ContactController">
        <div class="container">
          <form name="contactForm" ng-submit="submitForm()" class="contact-left">
            <div class="contact-left-title">
              <h2>Contact us</h2>
              <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" ng-model="name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" ng-model="email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" ng-model="message" class="contact-inputs" required></textarea>
            <button type="submit" ng-disabled="contactForm.$invalid">Submit <img src="arrow_icon.png"></button>
          </form>
          <div class="contact-right">
            <img src="right_img.png" alt="">
          </div>
          <div ng-show="errorMessage" class="error-message">{{ errorMessage }}</div>
          <div ng-show="successMessage" class="success-message">{{ successMessage }}</div>
        </div>
      </div>
</body>
</html>
